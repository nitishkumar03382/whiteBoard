<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White-Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="toolbox left">
        <div class="group commands">
            <div class="item" data-command="undo" title="undo">
               <img src="./icons/undo.png" alt="undo">
            </div>

            <div class="item" data-command="download" title="Download">
                <img src="./icons/downloads.png" alt="download">
            </div>
            
        </div>
        
        <div class="group shapes">
            <div class="item active" data-tool="pencil" title="Pencil Tool">
                <img src="./icons/pen.png" alt="pencil tool">
            </div>
            <div class="item" data-tool="line" title="line tool">
                <img src="./icons/diagonal-line.png" alt="line">
            </div>
            <div class="item" data-tool="rectangle" title="rectangle">
                <img src="./icons/rectangle.png" alt="rectangle">
            </div>
            <div class="item" data-tool="circle" title="Circle">
                <img src="./icons/circle-outline.png" alt="circle">
            </div>
            <div class="item" data-tool="triangle" title="Triangle">
                <img src="./icons/triangle.png" alt="triangle">
            </div>
        </div>
        
        <div class="group tools">
            
            <div class="item" data-tool="brush" title="brush">
                <img src="./icons/brush.png" alt="paint brush">
            </div>
            <div class="item" data-tool="paint-bucket" title="undo">
               <img src="./icons/paint-bucket.png" alt="paint-bucket">
            </div>
            <div class="item" data-tool="eraser" title="undo">
                <img src="./icons/erase.png" alt="eraser">
            </div>
        </div>
        
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 Pixel" >
                    <div class="linewidth" style="width: 1px; height: 1px;"></div>
            </div>
            <div class="item" data-line-width="2" title="2 Pixel" >
                <div class="linewidth" style="width: 2px; height: 2px;"></div>
            </div>
            <div class="item" data-line-width="3" title="3 Pixel" >
                <div class="linewidth" style="width: 3px; height: 3px;"></div>
            </div>
            <div class="item" data-line-width="4" title="4 Pixel" >
                <div class="linewidth" style="width: 4px; height: 4px;"></div>
            </div>
            <div class="item" data-line-width="5" title="5 Pixel" >
                <div class="linewidth" style="width: 5px; height: 5px;"></div>
            </div>

        </div>

        <div class="group linewidths for-brush" style="display: none;">
            <div class="item active" data-brush-width="4" title="4 Pixel" >
                    <div class="linewidth" style="width: 4px; height: 4px;"></div>
            </div>
            <div class="item" data-brush-width="6" title="6 Pixel" >
                <div class="linewidth" style="width: 6px; height: 6px;"></div>
            </div>
            <div class="item" data-brush-width="8" title="8 Pixel" >
                <div class="linewidth" style="width: 8px; height: 8px;"></div>
            </div>
            <div class="item" data-brush-width="10" title="10 Pixel" >
                <div class="linewidth" style="width: 10px; height: 10px;"></div>
            </div>
            <div class="item" data-brush-width="12" title="12 Pixel" >
                <div class="linewidth" style="width: 12px; height: 12px;"></div>
            </div>

        </div>
    </div>
    <canvas id = "canvas" width="800" height="600">

    </canvas>
    <div class="toolbox right"> 
        <div class="group swatches">
            <div class="item" data-color="#000fff">
                <div class="swatch" style="background-color: #000fff;"></div>
            </div>
            <div class="item" data-color="#ffffff">
                <div class="swatch" style="background-color: #ffffff;"></div>
            </div>
            <div class="item active" data-color="#000000">
                <div class="swatch" style="background-color: #000000;"></div>
            </div>
            <div class="item" data-color="#ababab">
                <div class="swatch" style="background-color: #ababab;"></div>
            </div>
            <div class="item" data-color="#641516">
                <div class="swatch" style="background-color: #641515;"></div>
            </div>
            <div class="item" data-color="#0dd10d">
                <div class="swatch" style="background-color: #0dd10d;"></div>
            </div>
            <div class="item" data-color="#123456">
                <div class="swatch" style="background-color: #123456;"></div>
            </div>
            <div class="item" data-color="#21ab21">
                <div class="swatch" style="background-color: #21ab21;"></div>
            </div>
            <div class="item" data-color="#4ab4ab">
                <div class="swatch" style="background-color: #4ab4ab;"></div>
            </div>
            <br><hr>
            <span>BG</span>
            <div class="item" bg-color="#1f1919">
                <div class="swatch" style="background-color: #1f1919;"></div>
            </div>
            <div class="item active" bg-color="#ffffff">
                <div class="swatch" style="background-color: #ffffff;"></div>
            </div>
            <div class="item" bg-color="#000fff">
                <div class="swatch" style="background-color: #000fff;"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
